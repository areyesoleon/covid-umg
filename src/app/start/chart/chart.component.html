<div class="d-flex justify-content-around" >
  <nb-card *ngFor="let user of users" size="tiny">
    <nb-card-header>Estado 
      <i class="fas {{user.sick ? 'fa-head-side-cough text-danger' : 'fa-smile-wink text-success'}}  fa-2x"></i>
    </nb-card-header>
    <nb-card-body>
      Nombre: {{user.name}}
      <br>
      Email: {{user.email}}
      <br>
      Direccion: {{user.dir}}
    </nb-card-body>
  </nb-card>
</div>
